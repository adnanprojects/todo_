<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>

  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <center><hr /></center>
      <input id="input" type="text" placeholder="Note here ..." autofocus />
      <button id="btn" class="addBtn">+</button>
    </div>

    <div class="container notes hidden" id="notes">
      <button id="close" class="close hidden">delete</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
